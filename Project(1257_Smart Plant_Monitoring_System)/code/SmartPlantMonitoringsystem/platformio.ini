[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200

lib_deps =
    blynkkk/Blynk@^1.1.0
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.10.13
    adafruit/DHT sensor library@^1.4.6
    knolleary/PubSubClient@^2.8
